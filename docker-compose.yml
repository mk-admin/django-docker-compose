services:
  django_gunicorn:
    volumes:
      - static:/static
    env_file:
      - .env
    build:
      context: .
    ports:
      - "8000:8000"
    networks:
      - shared_network  # Добавлена сеть

  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn
    networks:
      - shared_network  # Добавлена сеть

volumes:
  static:

networks:
  shared_network:
    external: true
